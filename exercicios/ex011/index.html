<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagnes Dinâmica</h1>
    <p>Tente abrir esse site em varios dispostivos diferentes ou siplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo àudio</h1>
    <p>Vamos aprender a reporduzir audio em HTML5</p>

    <audio src="midia/Indian Cinemascope - Hanu Dixit.mp3 " controls></audio>

    <audio preload="metadata" controls>
       
        <source src="midia/Wine Glass Shatter.mp3" type="audio/mpeg">
      
    </audio>



    
</body>
</html>
